<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="temperature" id="temperature-label">Temperature Conversion</label>
        <input placeholder="Enter a number" type="text" id="temperature" name="temperature">

        <div>
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celsius to Fahrenheit</label>
            <br>
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">Fahrenheit to Celsius</label>
        </div>
        <button type="button" onclick="convert()">Convert</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
